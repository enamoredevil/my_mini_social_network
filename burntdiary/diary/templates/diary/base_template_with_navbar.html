<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{{ title }}</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'diary/css/styles.css'%}" rel="stylesheet" />
        <link href="{% static 'diary/css/profile_page.css'%}" rel="stylesheet" />
        <link href="{% static 'diary/css/home_page.css'%}" rel="stylesheet" />
        <link href="{% static 'diary/css/add_note.css'%}" rel="stylesheet" />
        <link href="{% static 'diary/css/notes.css'%}" rel="stylesheet" />
        <link href="{% static 'diary/css/edit_profile.css'%}" rel="stylesheet" />
        <link href="{% static 'diary/css/pagination.css'%}" rel="stylesheet" />
        <link href="{% static 'diary/css/delete_account_page.css'%}" rel="stylesheet" />
        <link href="{% static 'diary/css/profile_notes.css'%}" rel="stylesheet" />
        <link type="image/x-icon" href="{% static 'diary/images/diary.ico' %}" rel="shortcut icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    </head>
    <body style="background-color: black">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                {% if request.user.is_authenticated %}
                <a style="text-decoration: none;" href="{% url 'home_page' %}">
                    <h2 style="color: white;">Burnt Diary</h2>
                </a>
                {% else %}
                <h2 style="color: white;">Burnt Diary</h2>
                {% endif %}
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item watch-notes"><a class="nav-link" href="{% url 'notes' %}">Notes</a></li>
                        <li class="nav-item add-note"><a class="nav-link" href="{% url 'add_note' %}">Add a new note</a></li>
                        <!-- <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Services</a></li> -->
                        <li class="nav-item"><a class="nav-link" href="{{ user.get_absolute_url }}">{{ user.username }}</a></li>
                        <li><img class="navbar-image" src="{{ user.photo.url }}" alt="user-photo"></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- NAVBAR END -->

        {% block content %}

        {% endblock %}


        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
